<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoL Drafting System</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .bd-example-modal-lg .modal-dialog {
            display: table;
            position: relative;
            margin: 0 auto;
            top: calc(50% - 24px);
        }

        .bd-example-modal-lg .modal-dialog .modal-content {
            background-color: transparent;
            border: none;
        }

        table, table td, table th {
            border-left: 1px solid white;
            border-right: 1px solid white;
        }

        thead tr th {
            text-align: center;
            color: white;
        }

        tbody tr th {
            text-align: right;
            color: white;
        }
        
        tbody tr td {
            text-align: center;
            color: white;
        }

        tbody tr td select {
            width: 100%;
        }

        html {
            background: url(./map.jpg);
            background-repeat: repeat;
            background-size: 100%;
        }
        
        body {
            background: rgba(0,0,0,0.75);
            color: white;
            font-size: 0.9em;
        }

        .picked {
            background-color: red !important;
        }

        #suggestions tr:nth-of-type(-n+5) {
            background-color: green !important;
        }


    </style>
</head>

<body>
    <div class="container-fluid">
        <center style="font-size: 2em;">
            <label for="team1">Your team data (.tsv)</label>
            <input id="team1" type="file">
            <label for="team2">Enemy team data (.tsv)</label>
            <input id="team2" type="file">
            <label for="comp_type">Composition type</label>
            <select id="comp_type">
                <option val="Balance">Balance</option>
                <option val="Ultimate3">Ultimate 3</option>
                <option val="Base3">Base 3</option>
                <option val="Ultimate2">Ultimate 2</option>
                <option val="Base2">Base 2</option>
                <option val="Base1">Base 1</option>
                <option val="Attack">Attack</option>
                <option val="Catch">Catch</option>
                <option val="Protect">Protect</option>
                <option val="Siege">Siege</option>
                <option val="Split">Split</option>
            </select>
        </center>
    </div>
    <div class="container-fluid">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="2" scope="col" width="20%">Players</th>
                    <th colspan="3" scope="col" width="30%">Champion</th>
                    <th colspan="3" scope="col" width="30%">Scaling</th>
                </tr>
                <tr>
                    <th scope="col" width="10%">Your team</th>
                    <th scope="col" width="10%">Enemy team</th>
                    <th scope="col" width="10%">Position</th>
                    <th scope="col" width="10%">Your team</th>
                    <th scope="col" width="10%">Enemy team</th>
                    <th scope="col" width="10%">Early</th>
                    <th scope="col" width="10%">Mid</th>
                    <th scope="col" width="10%">Late</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> <select id='team1_top_player' class='select_player'></select> </td>
                    <td> <select id='team2_top_player' class='select_player'></select> </td>
                    <th>Top</th>
                    <td> <select id='team1_top_champion' class='select_champion'></select> </td>
                    <td> <select id='team2_top_champion' class='select_champion'></select> </td>
                    <td id='game_top_diff_early'></td>
                    <td id='game_top_diff_mid'></td>
                    <td id='game_top_diff_late'></td>
                </tr>
                <tr>
                    <td> <select id='team1_jg_player' class='select_player'></select> </td>
                    <td> <select id='team2_jg_player' class='select_player'></select> </td>
                    <th>Jungle</th>
                    <td> <select id='team1_jg_champion' class='select_champion'></select> </td>
                    <td> <select id='team2_jg_champion' class='select_champion'></select> </td>
                    <td id='game_jg_diff_early'></td>
                    <td id='game_jg_diff_mid'></td>
                    <td id='game_jg_diff_late'></td>
                </tr>
                <tr>
                    <td> <select id='team1_mid_player' class='select_player'></select> </td>
                    <td> <select id='team2_mid_player' class='select_player'></select> </td>
                    <th>Mid</th>
                    <td> <select id='team1_mid_champion' class='select_champion'></select> </td>
                    <td> <select id='team2_mid_champion' class='select_champion'></select> </td>
                    <td id='game_mid_diff_early'></td>
                    <td id='game_mid_diff_mid'></td>
                    <td id='game_mid_diff_late'></td>
                </tr>
                <tr>
                    <td> <select id='team1_adc_player' class='select_player'></select> </td>
                    <td> <select id='team2_adc_player' class='select_player'></select> </td>
                    <th>ADC</th>
                    <td> <select id='team1_adc_champion' class='select_champion'></select> </td>
                    <td> <select id='team2_adc_champion' class='select_champion'></select> </td>
                    <td id='game_adc_diff_early'></td>
                    <td id='game_adc_diff_mid'></td>
                    <td id='game_adc_diff_late'></td>
                </tr>
                <tr>
                    <td> <select id='team1_supp_player' class='select_player'></select> </td>
                    <td> <select id='team2_supp_player' class='select_player'></select> </td>
                    <th>Support</th>
                    <td> <select id='team1_supp_champion' class='select_champion'></select> </td>
                    <td> <select id='team2_supp_champion' class='select_champion'></select> </td>
                    <td id='game_supp_diff_early'></td>
                    <td id='game_supp_diff_mid'></td>
                    <td id='game_supp_diff_late'></td>
                </tr>
                <tr>
                    <th colspan="5">Total scaling diff</th>
                    <td id='game_team_diff_early'></td>
                    <td id='game_team_diff_mid'></td>
                    <td id='game_team_diff_late'></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container-fluid">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="30" scope="col">Next pick</th>
                </tr>
                <tr>
                    <th width="50%" colspan="15" scope="col">Your team</th>
                    <th width="50%" colspan="15" scope="col">Enemy team</th>
                </tr>
                <tr>
                    <th width="10%" colspan="3">Top</th>
                    <th width="10%" colspan="3">Jungle</th>
                    <th width="10%" colspan="3">Mid</th>
                    <th width="10%" colspan="3">ADC</th>
                    <th width="10%" colspan="3">Support</th>
                    <th width="10%" colspan="3">Top</th>
                    <th width="10%" colspan="3">Jungle</th>
                    <th width="10%" colspan="3">Mid</th>
                    <th width="10%" colspan="3">ADC</th>
                    <th width="10%" colspan="3">Support</th>
                </tr>
            </thead>
            <tbody id="suggestions">
            </tbody>
        </table>
    </div>
    <div class="modal show" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <div class="modal-body">
                    <div class="spinner-border text-success" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="./node_modules/tsv/index.js"></script>
    <script src="./node_modules/jsdom/lib/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
